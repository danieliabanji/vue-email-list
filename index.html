<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container text-center mt-5">
            <h1>Email list:</h1>
            <div v-if="mails.length >= 10" class="d-flex flex-column align-items-center">
                <span v-for="(mail, index) in mails" :key="mails" class="mt-3 fs-3 w-50">{{mail}}</span>
            </div>
            <button @click="callMail" class="mt-3 btn btn-success bg_botton">genera email</button>
        </div>

    </div>
    

    <script src="./js/script.js"></script>
</body>
</html>
